	<body>
		<style>
			.navbar-brand{
	 			margin: auto;
				font-size:28;

			  font-weight:;

			button {
				font-family: "Lato";
			}

			.wrapper {
				width:100%;
	 			position:fixed;
	 			z-index:10;
	 			background:inherit;
			}

			a {
				color: white;
			}

			a:not([href]):not([tabindex]) {
		    color:white;
		    text-decoration: none;
			}

			a:hover, a:active, a:focus {
  			color: #CCCC00;
			}


			.vl {
			  border-left: 1px solid #007ACC;
			  height: 30px;
				margin: 0 10px;
			}
			/* width */
			::-webkit-scrollbar {
			  width: 5px;
			}

			/* Track */
			::-webkit-scrollbar-track {
			  background: #f1f1f1;
			}

			/* Handle */
			::-webkit-scrollbar-thumb {
			  background: #888;
			}

			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
			  background: #555;
			}


		</style>
