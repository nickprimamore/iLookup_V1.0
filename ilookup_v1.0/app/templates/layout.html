<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
	<scriptÂ src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<title>Layout</title>
</head>
	<body>
		<style>
			.navbar-brand{

	 			margin: auto;
				font-family: "Trebuchet MS";
			}

			button {
				font-family: "Trebuchet MS";
			}

			.wrapper {
				width:100%;
	 			position:fixed;
	 			z-index:10;
	 			background:inherit;
			}

			a {
				color: white;
			}

			a:not([href]):not([tabindex]) {
		    color:white;
		    text-decoration: none;
			}

			a:hover, a:active, a:focus {
  			color: #CCCC00;
			}


			.vl {
			  border-left: 1px solid white;
			  height: 30px;
				margin: 0 10px;
			}
			/* width */
			::-webkit-scrollbar {
			  width: 5px;
			}

			/* Track */
			::-webkit-scrollbar-track {
			  background: #f1f1f1;
			}

			/* Handle */
			::-webkit-scrollbar-thumb {
			  background: #888;
			}

			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
			  background: #555;
			}


		</style>
		<div class="wrapper">
			<nav class="navbar navbar-expand-lg navbar-light" id="topNav" role="navigation" style="background-color: #2867b1; color:#2867b1">
			  <a class="navbar-brand" style="color:white" href="/"> iLookUp </a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
							<a href="/">
						    Administrator Dashboard
					    </a>
			      </li>
						<div class="vl"></div>
			      <li class="nav-item">
							<a href="/">
								Search
							</a>
			      </li>
						<div class="vl"></div>
			      <li class="nav-item">
							<a href="/" data-toggle="modal" data-target="#addTagModal">
								Update Cluster Tags
							</a>
			      </li>
						<div class="vl"></div>
						<li class="nav-item">
			        <a href="/load">Refresh</a>
			      </li>
			    </ul>
			  </div>
			</nav>

			{% block content%}
			{% endblock %}

		</div>
	</body>

</html>
